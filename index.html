<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thumbnail Maker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#upload">Editor</a></li>
        <li><a href="#gallery">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home" class="hero">
      <h1>Thumbnail Maker</h1>
      <p>Create thumbnails by composing and editing images.</p>
    </section>

    <section id="upload" class="upload-section">
      <h2>Upload / Add Images</h2>
      <form id="upload-form">
        <input type="file" id="image-input" accept="image/*" multiple />
        <button type="button" id="openEditorBtn">Open Editor</button>
      </form>

      <div class="tabs">
        <button class="tab-btn active" data-tab="editor">Editor</button>
        <button class="tab-btn" data-tab="preview">Preview</button>
      </div>

      <div class="tab-panel" id="tab-editor">
        <div id="editor-container" class="editor-layout hidden">
          <div class="left-column">
            <div class="canvas-wrap">
              <canvas id="imageCanvas"></canvas>
              <div id="cropOverlay" class="hidden"></div>
            </div>
            <div class="canvas-actions">
              <button id="downloadBtn">Download</button>
              <button id="saveEdit">Save to Gallery</button>
            </div>
          </div>

          <aside id="layersPanel" class="layers-panel">
            <h4>Layers</h4>
            <div id="layersList" class="layers-list"></div>
          </aside>

          <div class="editing-controls">
            <div class="control-row">
              <button id="rotateLeft">Rotate Left</button>
              <button id="rotateRight">Rotate Right</button>
              <button id="flipHorizontal">Flip H</button>
              <button id="flipVertical">Flip V</button>
              <button id="undoBtn" disabled>Undo</button>
              <button id="resetBtn">Reset</button>
            </div>

            <div class="control-row sliders">
              <label>Brightness
                <input type="range" id="brightness" min="0" max="200" value="100" />
              </label>
              <label>Contrast
                <input type="range" id="contrast" min="0" max="200" value="100" />
              </label>
              <label>Saturation
                <input type="range" id="saturation" min="0" max="200" value="100" />
              </label>
            </div>

            <div class="control-row sliders">
              <label>Grayscale
                <input type="range" id="grayscale" min="0" max="100" value="0" />
              </label>
              <label>Blur
                <input type="range" id="blur" min="0" max="10" step="0.5" value="0" />
              </label>
            </div>

            <div class="control-row">
              <button id="cropToggle">Crop</button>
              <button id="applyCrop" disabled>Apply Crop</button>
              <button id="cancelCrop" disabled>Cancel Crop</button>
            </div>

            <div class="control-row text-controls">
              <input type="text" id="textInput" placeholder="Enter text...">
              <button id="addTextBtn">Add Text</button>
              <select id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Comic Sans MS">Comic Sans</option>
              </select>
              <input type="number" id="fontSize" value="24" min="8" max="200">
              <input type="color" id="textColor" value="#000000">
            </div>

            <p class="hint">Select a layer, drag to move, mouse wheel to scale, layer list to reorder/visibility.</p>
          </div>
        </div>
      </div>

      <div class="tab-panel hidden" id="tab-preview">
        <h3>Preview</h3>
        <div id="previewArea"><img id="previewImage" src="" alt="Preview" /></div>
        <div class="control-row">
          <button id="savePreview">Save to Gallery</button>
          <button id="downloadPreview">Download Preview</button>
        </div>
      </div>
    </section>

    <section id="gallery" class="gallery-section">
      <h2>Your Thumbnails</h2>
      <div class="thumbnail-grid"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Thumbnail Maker</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
